<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Expand / collapse card with figure text</title>
  </head>
  <body>
    <div class="main-container">
      <div class="box" onclick="this.classList.toggle('expanded')">
        <div class="img">
          <img src="./L.A.S.S.I-removebg-preview.png" alt="puppy_img" />
        </div>
        <div class="card">
          <div class="card-body" onclick="this.classList.toggle('.expanded')">
            <h3>PUPPY Lemon</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Est
              sapiente deleniti.
            </p>
          </div>
        </div>

        <div class="button">
          <img src="./up-chevron.png" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script>
    let box = document.querySelector(".box");
    let button = document.querySelector(".button");
    box.addEventListener("click", () => {
      button.classList.toggle("change");
    });
  </script>
</html>
